<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./src/main.js"></script>
    <!-- Fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>시계</title>
  </head>
  <body>
      <div class="battery">
        <span class="bettery__blank"></span>
        <input type="text" id="bettery__percent" placeholder="배터리 : " disabled>
      </div>
      <div class="informations">
        <div class="informations__time">
          <!-- 시간 -->
          <span>시간</span>
          <input type="text" id="time_now" disabled>
        </div>
        <!-- 알람 현황 -->
        <div class="informations__alarm">
          <span>알람 현황</span>
          <input type="text" id="alarm_list" disabled>
        </div>
      </div>
      <!-- 알람 -->
      <div class="buttons">
        <div class="buttons__alarm">
          <span>알람</span>
          <button class="buttons__hour">시</button>
          <button class="buttons__minute">분</button>
          <button class="buttons__second">초</button>
          <button class="buttons__add">추가</button>
        </div>
        <span class="buttons__blank"></span>
      </div>
    </main>
  </body>
</html>
